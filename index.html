<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:700|PT+Sans+Narrow" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Todo List</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <div class="row">
        <div class="col">
          <div id="titleBorder" class="fixed-top">
              <h1 id="title">To/Do</h1>
          </div>
          <form id="task-form">
            <div class="form-group">
              <label for="task">What do you need to do?</label>
              <div class="row">
                <div class=" col-sm-9">
                  <input type="text" class="form-control" id="task" name="task">
                </div>
                <div class="col-sm add-task">
                  <input type="submit" value="Add Task" class="btn btn-primary">
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
      <hr class="my-3">
      <div class="row">
        <div class="col">
          <p id="label">Your Tasks</p>
          <ul class="collection list-group"></ul>
          <div class="row">
            <div class="col">
              <a href="#" class="move-tasks btn btn-block">Move to Done</a>
            </div>
            <div class="col">
              <a href="#" class="clear-tasks btn btn-block">Clear All</a>
            </div>
          </div>
        </div>
      </div>
      <hr class="my-3">
      <div class="row finished-div">
        <div class="col">
          <p id="label">Finished Tasks</p>
          <ul class="doneCollection list-group"></ul>
          <a href="#" class="clear-done btn btn-danger btn-block">Clear All</a>
        </div>
      </div>
    </div>
  </div>

  



  <script src="app.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
