<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:700|PT+Sans+Narrow" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Todo List</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <div class="row">
        <div class="col">
          <div id="titleBorder" class="fixed-top">
              <h1 id="title">To/Do</h1>
          </div>
            
          <!-- <p class="lead">A simple online app for making a ToDo list. Your personal list will be here every time you visit, as long as you don't delete the cookies from your browser!</p> -->
          <!-- <hr class="my-3"> -->
          <form id="task-form">
            <div class="form-group">
              <label for="task">What do you need to do?</label>
              <div class="row">
                <div class=" col-sm-9">
                  <input type="text" class="form-control" id="task" name="task">
                </div>
                <div class="col-sm add-task">
                  <input type="submit" value="Add Task" class="btn btn-primary">
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
      <hr class="my-3">
      <div class="row">
        <div class="col">
          <p id="label">Your Tasks</p>
          <ul class="collection list-group">
            <li data-index=${i} class="list-group-item d-flex justify-content-between align-items-center" data-index=${i} id="item${i}">
              <input type="checkbox" data-index=${i} id="item${i}" ${plate.done ? 'checked' : ''} />
              <label for="item${i}">dummy LI</label>
              <a><i class="fas fa-trash-alt"></i></a>
            </li>
            <li  data-index=${i} class="list-group-item d-flex justify-content-between align-items-center" data-index=${i} id="item${i}">
              <div class="col-10">
                <label for="item${i}">${plate.text}</label>
              </div>
              <div class="col custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" data-index=${i} id="item${i}" ${plate.done ? 'checked' : ''} />
                <label class="custom-control-label" for="customCheck1"></label>
              </div>
              <div class="col">
                <a><i class="fas fa-trash-alt"></i></a>
              </div>
            </li>
          </ul>
          <a href="#" class="clear-tasks btn btn-danger btn-block">Clear All</a>
        </div>
      </div>
    </div>
  </div>

  



  <script src="app.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
